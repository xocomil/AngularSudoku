<ng-container *ngFor="let row of grid; index as y">
  <sud-cell
    #cell
    *ngFor="let col of row; index as x"
    [class]="['row-' + y, 'col-' + x, 'sudoku-cell']"
    [cellState]="grid[y][x]"
    [focusState]="selected | gridCellSelect: cell.cellState"
    (cellFocusReceived)="selected = [y, x, calcRegion(x, y)]"
    (cellBlurReceived)="selected = [-1, -1]"
  >
  </sud-cell>
</ng-container>
