<ng-container
  *ngFor="
    let row of grid$ | ngrxPush;
    index as rowIndex;
    trackBy: rowTrackByFunction
  "
>
  <sud-cell
    #cell
    *ngFor="
      let col of row;
      index as columnIndex;
      trackBy: columnTrackByFunction
    "
    [class]="['row-' + rowIndex, 'col-' + columnIndex, 'sudoku-cell']"
    [cellState]="col"
    [nextFocusState]="nextToFocus | gridCellSelect: col"
    [focusState]="selected | gridCellSelect: col"
    (cellFocusReceived)="cellFocused(col)"
    (cellBlurReceived)="cellBlurred()"
    (cellValueChanged)="cellValueChanged($event, col)"
    (cellNavigated)="cellNavigated($event, cell)"
  >
  </sud-cell>
</ng-container>
